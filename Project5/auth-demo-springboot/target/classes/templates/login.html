<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .card {
        border-radius: 15px;
        padding: 2rem;
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
</style>
</head>
<body>
<div  class="card col-md-4">
    <h2 class="text-center mb-4">Login</h2>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" id="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <div class="text-center mt-3">
        <a th:href="@{/register}" class="text-dark">New user? Register here</a>
    </div>

    <div th:if="${param.error}" class="alert alert-danger mt-3">
        Invalid username or password
    </div>
    <div th:if="${param.logout}" class="alert alert-info mt-3">
        You have been logged out
    </div>
    <div th:if="${param.registered}" class="alert alert-success mt-3">
        Registration successful! Please log in
    </div>
</div>
</body>
</html>
